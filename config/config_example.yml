# terminology: E-G predictions are made per BIOSAMPLE and aggregated into TISSUES; each TISSUE is compared with a GWAS TRAIT GROUP comprising multiple TRAITS
##  CONFIG
outDir: "results/2024_0607_init_test"
methodsTable: "config/config_methods_example.tsv"
methods: [ENCODE_rE2Gext, ABC_full]
comparisonsTable: "config/config_comparisons_example.tsv" # columns tissue, trait_group 

## REFERENCE / RESOURCES /  PARAMS
baseDir: "/oak/stanford/groups/engreitz/Users/sheth/GWAS_benchmarking"
bimDir: "/oak/stanford/groups/engreitz/Users/sheth/GWAS_benchmark_IGVF/V2G/ENCODE_E2G_2023/BIMS_hg38" # background variants
nBootstrap: 100

# Variant overlap
FINEMAP_variants: "resources/finemapped_variant_key.tsv" # columns trait, trait_file, trait_group (FINEMAP_Omer or Ulrisch)
geneScores: # per tissue
  ALL: "/oak/stanford/groups/engreitz/Users/sheth/GWAS_benchmark_IGVF/V2G/ENCODE_E2G_2023/Gene_Scores/ALL/ALL.txt"

# Gene-linking evalutation
PoPS_data: "resources/UKBiobank.ABCGene.anyabc.tsv"
