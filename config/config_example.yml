  ALL: ["ALL"]
  Blood:  ["Eosino", "Lym", "Mono", "Neutro", "Plt", "RBC", "MCV"]
numPredGenes: [2, 500]
numPoPSGenes: [2]
UKBB_SuSiE_csDir: "/oak/stanford/groups/engreitz/Users/rosaxma/fine_mapped_UKBioBank/liftOver_hg38_GWAS_Traits/191010_UKBB_SUSIE/CredibleSetsFixed/" # files in format dir/trait/variant.list.txt
UKBB_SuSiE_traits: "/oak/stanford/groups/engreitz/Users/rosaxma/fine_mapped_UKBioBank/liftOver_hg38_GWAS_Traits/191010_UKBB_SUSIE/CredibleSetsFixed/traits.txt" # no header

# Genome annotation
chrSizes: "resources/genome_annotation/GRCh38_EBV.chrom.sizes.tsv" 
partition: "resources/genome_annotation/PartitionCombined.bed" 
